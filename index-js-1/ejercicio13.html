<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     
    <input type="text" id="input-add">
    <button onclick="agregarPersonas()" type="button">Agregar</button>

  
    <script>   

        function agregarPersonas(){

            const nombrePersona = document.getElementById("input-add").value;
            

            if(nombrePersona==''){
                alert('la entrada no es valida');
            }else{
                let parrafo = document.createElement("ul");
	
               // Creo nodo de tipo Text
               let contenido = document.createTextNode('el nombre es: ' + nombrePersona);  

               // Añado el nodo Text como hijo del nodo tipo Element
               parrafo.appendChild(contenido);

              // Añado el nodo Element como hijo de la pagina  
              document.body.appendChild(parrafo);
            }

            
        }
      

    </script>
    
</body>
</html>
